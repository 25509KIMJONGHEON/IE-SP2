<DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0"
    <title>主要ダグ</title>
</head>
<body>
    <!-- ページ上部のナビゲーションや導入部分 -->
    <header>
        <nav>   

        </nav>
    </header>

    <!-- 作成するページの一番需要なコンテンツ入れるブロック -->
    <main> 
        <article> 
            <h1>主要タグ</h1>
            <section>
                <h2>見出しタグ</h2>
                <p><em>見出しタグ</em>は,文<strong>利用</strong>されています</p>

                <div>
                    <p>これらはダグの中の文章です。<span>ここはSPANで。</span></p>
                </div>
            </section>

            <section>
                <q>これらは引用テキストです。</q>
            </section>

            <section>
                <ol>
                    <li>111</li>
                    <li>222</li>
                </ol>

                <ul>
                    <li>AAA</li>
                    <li>BBB</li>
                </ul>

                <dl>
                    <dt>API</dt>
                    <dd>アプリケーション同士をつなぐインターフェース。</dd>
                  
                    <dt>SDK</dt>
                    <dd>特定プラットフォーム向けの開発キット。</dd>
                  
                    <dt>CI/CD</dt>
                    <dd>継続的インテグレーション／デリバリーの自動化。</dd>
                </dl>
            </section>

            <section>
                <table>
                    <caption>メンバー一覧</caption>
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>年齢</th>
                            <th>職業</th>
                            <th>島道府県</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>山田太郎</td>
                            <td>30</td>
                            <td>エンジニア</td>
                            <td>東京都</td>
                        </tr>
                        <tr>
                            <td>鈴木花子</td>
                            <td>25</td>
                            <td>デザイナー</td>
                            <td>大阪府</td>
                        </tr>
                    </tbody>
                </table>
            </section>


        </article>
    </main>

    <!-- ページ下部のサイトリンク集や問い合わせ誘導など -->
    <footer>

    </footer>

</html>
